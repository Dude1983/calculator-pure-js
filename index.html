<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="calculator.js"></script>
    <title>JS calculator</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
		<div class="wrapper">	
			<div class="row">
				<div class="col-xs-12 action-buttons">	
					<div class="row">
						<div class="col-xs-12"><div class="brand">CASIO</div></div>
					</div>
					<div class="row">	  
						<div class="col-xs-9 display-wrapper"><div class="display"></div><p class="division-by-zero-msg"></p></div>
						<div class="col-xs-3"><div class="clear button">C</div></div>
					</div>		
					<div class="row">
						<div class="col-xs-3"><div class="grey button">1</div></div>
						<div class="col-xs-3"><div class="grey button">2</div></div>
						<div class="col-xs-3"><div class="grey button">3</div></div>
						<div class="col-xs-3"><div class="blue button">+</div></div>
					</div>			
					<div class="row">
						<div class="col-xs-3"><div class="grey button">4</div></div>
						<div class="col-xs-3"><div class="grey button">5</div></div>
						<div class="col-xs-3"><div class="grey button">6</div></div>
						<div class="col-xs-3"><div class="blue button">x</div></div>
					</div>	

					<div class="row">
						<div class="col-xs-3"><div class="grey button">7</div></div>
						<div class="col-xs-3"><div class="grey button">8</div></div>
						<div class="col-xs-3"><div class="grey button">9</div></div>
						<div class="col-xs-3"><div class="blue button">-</div></div>
					</div>	

					<div class="row">
						<div class="col-xs-3"><div class="grey button">0</div></div>
						<div class="col-xs-3"><div class="grey button">.</div></div>
						<div class="col-xs-3"><div class="equals button">=</div></div>
						<div class="col-xs-3"><div class="blue button">รท</div></div>
					</div>																

				</div>
			</div>			   
		</div>
  </body>
</html>
